name: Run CI

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      UV_PROJECT_ENVIRONMENT: .venv

    steps:
      # ---- Disk Cleanup (Safe) ----
      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo apt-get clean
          df -h

      # ---- Checkout ----
      - uses: actions/checkout@v6

      # ---- Python setup ----
      # Pin to an explicit patch version so cached venv is always valid
      - uses: actions/setup-python@v6
        id: setup-python
        with:
          python-version: "3.9.25"

      # ---- Install uv ----
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # ---- Cache uv global + python installs ----
      - name: Cache uv global cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: uv-cache-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            uv-cache-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-

      # ---- Cache project venv ----
      - name: Cache project .venv
        uses: actions/cache@v5
        with:
          path: .venv
          key: uv-venv-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            uv-venv-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-

      # ---- Environment Setup ----
      # Important:
      # make setup-dev MUST *not* delete .venv — otherwise the cache is pointless.
      - name: Setup dev environment
        run: make setup-dev

      # ---- VERSION CHECK ----
      - name: Validate version format
        run: |
          VERSION=$(python3 -c "import re; m=re.search(r'__version__\s*=\s*\"(\d+\.\d+\.\d+(?:\.(?:post|dev)\d+|(?:a|b|rc)\d+)?)\"', open('sygra/__init__.py').read()); print(m.group(1) if m else 'INVALID')")
          if [ "$VERSION" = "INVALID" ]; then
            echo "[ERROR] __version__ in sygra/__init__.py is not valid PEP 440 (e.g. X.Y.Z, X.Y.Z.postN)"
            exit 1
          fi
          echo "[SUCCESS] Version: $VERSION"

      - name: Validate tag matches __version__ (tagged builds only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CODE_VERSION=$(python3 -c "import re; print(re.search(r'__version__\s*=\s*\"(.+?)\"', open('sygra/__init__.py').read()).group(1))")
          if [ "$TAG_VERSION" != "$CODE_VERSION" ]; then
            echo "[WARNING]  Tag version ($TAG_VERSION) != __version__ ($CODE_VERSION) in sygra/__init__.py"
            echo ""
            echo "   If you used 'make bump-version' + 'git tag' (CLI flow):"
            echo "     Run: make bump-version V=$TAG_VERSION"
            echo "     Then re-tag and push."
            echo ""
            echo "   If you created a Release via GitHub UI:"
            echo "     This is expected — publish.yml patches the version at build time."
            echo "     The publish will succeed; this CI check is informational only."
            echo ""
            echo "   To avoid this warning, run 'make bump-version V=X.Y.Z' before tagging."
            exit 1
          fi
          echo "[SUCCESS] Tag v$TAG_VERSION matches __version__"

      # ---- FORMAT ----
      - name: Run formatter
        run: make check-format

      # ---- LINT ----
      - name: Run linter
        run: make check-lint

      # ---- TEST ----
      - name: Run tests
        run: make test

      # ---- DOCS ----
      - name: Build docs
        run: make docs

      # ---- Upload docs artifact ----
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site

  # ---- Deploy Docs ----
  deploy_docs:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
