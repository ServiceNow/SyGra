version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    pull-request-branch-name:
      separator: "/"
    groups:
      gha-dependencies:
        patterns: ["*"]

  # Update UV-managed Python deps
  - package-ecosystem: uv
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    commit-message:
      prefix: "deps"
      include: scope
    pull-request-branch-name: 
      separator: "/"
    groups:
      uv-dependencies:
        patterns: ["*"]
